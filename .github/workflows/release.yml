name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: AegisGate ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'rc') }}
          body: |
            ## AegisGate ${{ steps.get_version.outputs.version }}

            ### Installation

            **Docker:**
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.version }}
            ```

            **From source:**
            ```bash
            cargo install --git https://github.com/${{ github.repository }} --tag ${{ steps.get_version.outputs.version }}
            ```

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

  build-linux:
    name: Build Linux (x86_64)
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Strip binary
        run: strip target/release/aegis-proxy

      - name: Create tarball
        run: |
          cd target/release
          tar czf aegis-proxy-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz aegis-proxy
          mv aegis-proxy-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz ../../

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./aegis-proxy-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz
          asset_name: aegis-proxy-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz
          asset_content_type: application/gzip

  build-macos:
    name: Build macOS (x86_64)
    runs-on: macos-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Strip binary
        run: strip target/release/aegis-proxy

      - name: Create tarball
        run: |
          cd target/release
          tar czf aegis-proxy-${{ needs.create-release.outputs.version }}-macos-x86_64.tar.gz aegis-proxy
          mv aegis-proxy-${{ needs.create-release.outputs.version }}-macos-x86_64.tar.gz ../../

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./aegis-proxy-${{ needs.create-release.outputs.version }}-macos-x86_64.tar.gz
          asset_name: aegis-proxy-${{ needs.create-release.outputs.version }}-macos-x86_64.tar.gz
          asset_content_type: application/gzip

  build-macos-arm:
    name: Build macOS (ARM64)
    runs-on: macos-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Build release binary
        run: cargo build --release --target aarch64-apple-darwin --verbose

      - name: Strip binary
        run: strip target/aarch64-apple-darwin/release/aegis-proxy

      - name: Create tarball
        run: |
          cd target/aarch64-apple-darwin/release
          tar czf aegis-proxy-${{ needs.create-release.outputs.version }}-macos-arm64.tar.gz aegis-proxy
          mv aegis-proxy-${{ needs.create-release.outputs.version }}-macos-arm64.tar.gz ../../../

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./aegis-proxy-${{ needs.create-release.outputs.version }}-macos-arm64.tar.gz
          asset_name: aegis-proxy-${{ needs.create-release.outputs.version }}-macos-arm64.tar.gz
          asset_content_type: application/gzip

  docker-release:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.create-release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.create-release.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.create-release.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  update-homebrew:
    name: Update Homebrew Formula (placeholder)
    runs-on: ubuntu-latest
    needs: [create-release, build-linux, build-macos, build-macos-arm]
    if: ${{ !contains(needs.create-release.outputs.version, 'alpha') && !contains(needs.create-release.outputs.version, 'beta') }}
    steps:
      - name: Placeholder for Homebrew update
        run: |
          echo "Future: Auto-update Homebrew tap formula"
          echo "Version: ${{ needs.create-release.outputs.version }}"
